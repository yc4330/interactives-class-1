<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Classwork</title>
</head>
<body>

    <svg viewBox="-50 -50 100 100" width="300" height="500">
        <!-- Create another rectangle with an opacity of 0.5 
            by translating the following rectangle horizontally 140 pixels 
               -->   
        <rect x="0" y="0" width="100" height="140" fill="green" />
        <rect x="0" y="-140" width="100" height="140" fill="green" opacity="0.5" />
 

        <!-- Modify the following circles: 
                scale the red circle uniformly x5 
                scale the yellow horizontally x5
                scale the pink vertically x5-->
            
            <circle cx="0" cy="0" r="50" fill="red" />
            <ellipse cx="0" cy="0" rx="50" ry="10" fill="yellow" />
            <ellipse cx="0" cy="0" rx="10" ry="50" fill="pink" />
            <circle cx="0" cy="0" r="10" fill="black" />

                       
    </svg>
</body>
</html>
